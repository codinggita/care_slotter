<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100" role="img" aria-label="CareSlotter logo">
  <!-- Circular gradient logo -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00C9A7" />
      <stop offset="100%" stop-color="#3A8DFF" />
    </linearGradient>
  </defs>
  <g>
    <!-- Animated rotating circle -->
    <circle cx="50" cy="50" r="40" fill="none" stroke="url(#logoGradient)" stroke-width="10">
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0 50 50"
        to="360 50 50"
        dur="5s"
        repeatCount="indefinite"
      />
    </circle>

    <!-- Animated pulsating cross -->
    <path d="M50 35 L65 50 L50 65 L35 50 Z" fill="url(#logoGradient)">
      <animateTransform
        attributeName="transform"
        type="scale"
        values="1;1.1;1"
        dur="1.5s"
        repeatCount="indefinite"
        additive="sum"
      />
    </path>
  </g>

  <!-- Animated text "CareSlotter" -->
  <text x="100" y="65" font-family="Arial, sans-serif" font-weight="bold" font-size="48" fill="#001A72" opacity="0">
    CareSlotter
    <animate
      attributeName="opacity"
      values="0;1;0"
      dur="3s"
      repeatCount="indefinite"
    />
  </text>
</svg>
